<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class= "texttop-div text-center">
      <h1 class="display-3 font-weight-normal text-light my-4">GIPHY PARTY</h1>
      <form class="form-inline justify-content-center my-4" action="">
        <div class="form-group">
          <input class="form-control mx-1" type="text" placeholder="Enter a search term">
          <button class="enter btn btn-secondary mx-1" type="submit">Search Giphy!</button>
          <button class="btn btn-primary remove mx-1">Remove Images</button>
        </div>
        
      </form>
      
    </div>
    
  
    <div class="images justify-content-left">
  
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
